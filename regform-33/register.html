<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign up</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/opensans-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/line-awesome/css/line-awesome.min.css">
	<!-- Jquery -->
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v7">
	<div class="page-content">
		<div class="form-v7-content">
			<div class="form-left">
				<img src="images/gallery-5.jfif" alt="form">
				<p class="text-1">Sign Up</p>
			</div>
			<form class="form-detail" action="cliente.php" method="POST" id="myform">
				<div class="form-row">
					<label for="name">NOMBRE</label>
					<input type="text" name="name" id="name" class="input-text" required>
				</div>
				<div class="form-row">
					<label for="last_name">APELLIDOS</label>
					<input type="text" name="last_name" id="last_name" class="input-text" required>
				</div>
				<div class="form-row">
					<label for="email">E-MAIL</label>
					<input type="text" name="email" id="email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-row">
					<label for="tel">TELEFÓNO</label>
					<input type="text" name="tel" id="tel" class="input-text">
				</div>
				<div class="form-row">
					<label for="domicilio">DOMICILIO</label>
					<input type="text" name="domicilio" id="domicilio" class="input-text">
				</div>
				<div class="form-row">
					<label for="password">CONTRASEÑA</label>
					<input type="password" name="password" id="password" class="input-text" minlength="6" required>
				</div>
				<div class="form-row">
					<label for="comfirm_password">CONFIRMAR CONTRASEÑA</label>
					<input type="password" name="comfirm_password" id="comfirm_password" class="input-text" required>
				</div>
				<div class="form-row-last">
					<button type="submit" name="register" class="register">Registrar cuenta</button>
					<p>Or<a href="login.html">Inicia Sesión</a></p>
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script>
	// just for the demos, avoids form submit
	jQuery.validator.setDefaults({
	  	debug: true,
	  	success:  function(label){
    		label.attr('id', 'valid');
		 	},
	});
	$( "#myform" ).validate({
	  	rules: {
		    name: {
		      	required: true,
		    },
		    last_name: {
		      	required: true,
		    },
		    tel: {
		      	required: true,
		    },
		    domicilio: {
		      	required: true,
		    },
		    email: {
		      	required: true,
		      	email: true
		    },
		    password: {
      			required: true,
               	minlength: 6,
		    },
	    	comfirm_password: {
	      		equalTo: "#password"
	    	}
	  	},
	  	messages: {
	  		name: {
	  			required: "Por favor ingrese un nombre"
	  		},
	  		last_name: {
	  			required: "Por favor ingrese sus apellidos"
	  		},
	  		email: {
	  			required: "Por favor ingrese un email"
	  		},
	  		tel: {
	  			required: "Por favor ingrese un telefóno"
	  		},
	  		domicilio: {
	  			required: "Por favor ingrese un domicilio"
	  		},
	  		password: {
  				required: "Por favor ingrese la contraseña"
	  		},
	  		comfirm_password: {
	  			required: "Por favor ingrese la contraseña",
	      		equalTo: "Las contraseñas no coinciden!"
	    	}
	  	}
	});
</script>

</body>
</html>
